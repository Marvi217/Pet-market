<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${productDTO.id == null ? 'Nowy produkt - PetMarket' : 'Edycja produktu - PetMarket'}"></title>
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
<div class="admin-wrapper">
    <aside th:replace="~{fragments/admin-fragments :: sidebar('products')}"></aside>

    <main class="admin-main">
        <div class="admin-content">
            <div class="breadcrumb">
                <a th:href="@{/admin/dashboard}">Dashboard</a>
                <span class="breadcrumb-separator">‚Ä∫</span>
                <a th:href="@{/admin/products}">Produkty</a>
                <span class="breadcrumb-separator">‚Ä∫</span>
                <span th:text="${productDTO.id == null ? 'Nowy produkt' : 'Edycja'}"></span>
            </div>

            <h1 class="page-title" th:text="${productDTO.id == null ? 'üì¶ Dodaj nowy produkt' : '‚úèÔ∏è Edytuj produkt'}"></h1>

            <div class="card">
                <form th:action="${productDTO.id == null ? '/admin/products' : '/admin/products/' + productDTO.id}"
                      th:object="${productDTO}" method="post" enctype="multipart/form-data">

                    <input type="hidden" th:field="*{id}">

                    <div class="form-grid" style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px;">

                        <div class="form-main">
                            <div class="form-group">
                                <label>Nazwa produktu *</label>
                                <input type="text" th:field="*{name}" class="form-control" required>
                                <div class="error-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                <div class="form-group">
                                    <label>Cena (z≈Ç) *</label>
                                    <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Stan magazynowy *</label>
                                    <input type="number" th:field="*{stockQuantity}" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Opis produktu</label>
                                <textarea th:field="*{description}" class="form-control" rows="8" placeholder="Szczeg√≥≈Çowy opis produktu..."></textarea>
                            </div>
                        </div>

                        <div class="form-sidebar">
                            <div class="form-group">
                                <label>Kategoria g≈Ç√≥wna *</label>
                                <select th:field="*{categoryId}" id="categorySelect" class="form-control" required>
                                    <option value="">-- Wybierz kategoriƒô --</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Podkategoria</label>
                                <select th:field="*{subcategoryId}" id="subcategorySelect" class="form-control">
                                    <option value="">-- Najpierw wybierz kategoriƒô --</option>
                                    <option th:each="sub : ${subcategories}" th:value="${sub.id}" th:text="${sub.name}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Marka</label>
                                <select th:field="*{brandId}" class="form-control">
                                    <option value="">-- Wybierz markƒô --</option>
                                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Zdjƒôcie produktu</label>
                                <input type="file" name="image" class="form-control" accept="image/*">
                                <div th:if="*{imageUrl}" class="current-image" style="margin-top: 10px;">
                                    <p style="font-size: 12px; color: gray;">Aktualne zdjƒôcie:</p>
                                    <img th:src="*{imageUrl}" style="max-width: 100%; border-radius: 8px; border: 1px solid #eee;">
                                </div>
                            </div>

                            <div class="form-group" style="background: #f8fafc; padding: 15px; border-radius: 8px;">
                                <div class="toggle-group">
                                    <input type="checkbox" th:field="*{active}" id="active">
                                    <label for="active" style="margin-left: 8px;">Produkt aktywny</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
                        <button type="submit" class="btn btn-primary">üíæ Zapisz produkt</button>
                        <a th:href="@{/admin/products}" class="btn btn-secondary">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script th:inline="javascript">
    document.getElementById('categorySelect').addEventListener('change', function() {
        const categoryId = this.value;
        const subSelect = document.getElementById('subcategorySelect');

        subSelect.innerHTML = '<option value="">≈Åadowanie...</option>';

        if (!categoryId) {
            subSelect.innerHTML = '<option value="">-- Najpierw wybierz kategoriƒô --</option>';
            return;
        }

        fetch('/admin/products/subcategories-by-category/' + categoryId)
            .then(res => res.json())
            .then(data => {
                subSelect.innerHTML = '<option value="">-- Wybierz podkategoriƒô --</option>';
                data.forEach(sub => {
                    const opt = document.createElement('option');
                    opt.value = sub.id;
                    opt.text = sub.name;
                    subSelect.appendChild(opt);
                });
            })
            .catch(() => {
                subSelect.innerHTML = '<option value="">B≈ÇƒÖd ≈Çadowania</option>';
            });
    });
</script>
</body>
</html>

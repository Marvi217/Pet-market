<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZarzÄ…dzaj kategoriÄ… - Panel PetMarket</title>
    <link rel="stylesheet" href="/css/admin-styles.css">
</head>
<body>
<div class="admin-wrapper">
    <div th:replace="~{fragments/admin-fragments :: sidebar('categories')}"></div>

    <main class="admin-main">
        <div class="admin-content">
            <div class="breadcrumb">
                <a th:href="@{/admin/dashboard}">Dashboard</a>
                <span class="breadcrumb-separator">â€º</span>
                <a th:href="@{/admin/categories}">Kategorie</a>
                <span class="breadcrumb-separator">â€º</span>
                <span th:text="${categoryDTO.id != null ? 'Edycja kategorii' : 'Nowa kategoria'}"></span>
            </div>

            <div class="page-header">
                <div>
                    <h1 class="page-title" th:text="${categoryDTO.id != null ? 'âœï¸ Edytuj kategoriÄ™' : 'âž• Dodaj nowÄ… kategoriÄ™'}"></h1>
                    <p class="page-subtitle">ZarzÄ…dzaj kategoriÄ… gÅ‚Ã³wnÄ… produktÃ³w</p>
                </div>
            </div>

            <div class="card">
                <form th:action="@{/admin/categories/save}" th:object="${categoryDTO}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">

                    <div class="form-grid">
                        <div class="form-main">
                            <div class="form-group">
                                <label>Nazwa kategorii *</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="np. Karma dla psÃ³w" required>
                                <div class="error-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="form-group">
                                <label>Status</label>
                                <div class="toggle-group">
                                    <input type="checkbox" th:field="*{active}" id="active">
                                    <label for="active">Kategoria aktywna (widoczna w sklepie)</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-sidebar">
                            <div class="form-group">
                                <label>Ikona / Obraz kategorii</label>
                                <div class="image-upload-area">
                                    <input type="file" name="image" id="imageInput" accept="image/*" style="display: none;">
                                    <div id="imagePreview" class="image-preview-container">
                                        <div th:if="${categoryDTO.imageUrl != null}" class="image-preview-item">
                                            <img th:src="${categoryDTO.imageUrl}" alt="PodglÄ…d">
                                        </div>
                                        <div th:unless="${categoryDTO.imageUrl != null}" class="upload-placeholder" onclick="document.getElementById('imageInput').click()">
                                            <span>Kliknij lub przeciÄ…gnij zdjÄ™cie</span>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('imageInput').click()">
                                        Wybierz plik
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">ðŸ’¾ Zapisz kategoriÄ™</button>
                        <a th:href="@{/admin/categories}" class="btn btn-secondary">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                imagePreview.innerHTML = `
                    <div class="image-preview-item">
                        <img src="${event.target.result}" style="max-width: 100%; border-radius: 8px;">
                        <button type="button" class="image-preview-remove" onclick="removeImage()">Ã—</button>
                    </div>`;
            };
            reader.readAsDataURL(file);
        }
    });

    function removeImage() {
        imageInput.value = '';
        imagePreview.innerHTML = `<div class="upload-placeholder" onclick="document.getElementById('imageInput').click()">
                                    <span>Kliknij lub przeciÄ…gnij zdjÄ™cie</span>
                                 </div>`;
    }

    const uploadArea = document.querySelector('.image-upload-area');
    ['dragover', 'dragleave', 'drop'].forEach(evt => {
        uploadArea.addEventListener(evt, e => e.preventDefault());
    });

    uploadArea.addEventListener('drop', e => {
        if (e.dataTransfer.files.length) {
            imageInput.files = e.dataTransfer.files;
            imageInput.dispatchEvent(new Event('change'));
        }
    });
</script>
</body>
</html>

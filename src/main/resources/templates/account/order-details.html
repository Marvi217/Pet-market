<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Zam√≥wienie #' + ${order.orderNumber} + ' - PetMarket'"></title>
    <link rel="stylesheet" href="/css/account-styles.css">
    <style>
        .order-container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--text-muted); text-decoration: none; margin-bottom: 25px; }
        .order-header { background: white; padding: 30px; border-radius: 15px; margin-bottom: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .order-meta { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; background: var(--bg-light); border-radius: 10px; }
        .meta-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; }
        .meta-value { font-size: 16px; font-weight: 600; }
        .content-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }
        .products-section, .sidebar-section { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .product-item { display: flex; gap: 20px; padding: 20px 0; border-bottom: 1px solid #f5f5f5; }
        .product-image { width: 80px; height: 80px; background: var(--bg-light); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .product-price { font-size: 18px; font-weight: 700; color: var(--brand-green); }
        .summary-row { display: flex; justify-content: space-between; padding: 12px 0; }
        .summary-row.total { border-top: 2px solid #eee; font-size: 18px; font-weight: 700; }
        .btn-cancel { border: 2px solid #dc2626; color: #dc2626; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; text-align: center; display: block; width: 100%; background: white; }
        .btn-cancel:hover { background: #dc2626; color: white; }
        @media (max-width: 968px) { .content-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="order-container">
    <div th:if="${success}" class="alert alert-success"><strong th:text="${success}"></strong></div>
    <div th:if="${error}" class="alert alert-error"><strong th:text="${error}"></strong></div>

    <div th:if="${order.status == T(com.example.petmarket.enums.OrderStatus).CANCELLED}" class="alert alert-error">
        <strong>‚ö†Ô∏è Zam√≥wienie anulowane</strong>
    </div>

    <a th:href="@{/account/orders}" class="back-link">‚Üê Powr√≥t do listy zam√≥wie≈Ñ</a>

    <div class="order-header">
        <h1 class="order-title" th:text="'Zam√≥wienie #' + ${order.orderNumber}"></h1>
        <div class="order-meta">
            <div class="meta-item">
                <span class="meta-label">Data zam√≥wienia</span>
                <span class="meta-value" th:text="${#temporals.format(order.orderDate, 'dd MMMM yyyy, HH:mm')}"></span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Status</span>
                <span th:class="'order-status status-' + ${#strings.toLowerCase(order.status)}" th:text="${order.statusDisplay}"></span>
            </div>
            <div class="meta-item" th:if="${order.paymentMethod}">
                <span class="meta-label">P≈Çatno≈õƒá</span>
                <span class="meta-value" th:text="${order.paymentMethod}"></span>
            </div>
            <div class="meta-item" th:if="${order.canBeCancelled()}">
                <span class="meta-label">Anulowanie mo≈ºliwe przez</span>
                <span class="meta-value" style="color: #059669;" th:text="${order.hoursUntilCancellationExpires} + ' godz.'"></span>
            </div>
        </div>
    </div>

    <div class="content-grid">
        <div class="products-section">
            <h2 class="section-title">Produkty</h2>
            <div th:each="item : ${order.items}" class="product-item">
                <div class="product-image" th:text="${item.product.imageUrl ?: 'ü¶¥'}"></div>
                <div class="product-details">
                    <h3 class="product-name" th:text="${item.product.name}"></h3>
                    <p class="product-meta" th:if="${item.product.brand}" th:text="${item.product.brand.name}"></p>
                </div>
                <div class="product-pricing">
                    <div class="product-price" th:text="${#numbers.formatDecimal(item.price, 1, 2)} + ' z≈Ç'"></div>
                    <div class="product-quantity" th:text="'Ilo≈õƒá: ' + ${item.quantity}"></div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <h2 class="section-title">Podsumowanie</h2>
                <div class="summary-row"><span>Produkty</span><span th:text="${#numbers.formatDecimal(order.subtotal, 1, 2)} + ' z≈Ç'"></span></div>
                <div class="summary-row" th:if="${order.deliveryCost > 0}"><span>Dostawa</span><span th:text="${#numbers.formatDecimal(order.deliveryCost, 1, 2)} + ' z≈Ç'"></span></div>
                <div class="summary-row total"><span>Razem</span><span class="total" th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' z≈Ç'"></span></div>
            </div>

            <div class="sidebar-section" th:if="${order.shippingAddress}">
                <h2 class="section-title">Adres dostawy</h2>
                <div class="address-info">
                    <p><strong><span th:text="${order.guestOrder ? order.guestName : order.user.getFullName()}"></span></strong></p>
                    <p th:text="${order.shippingAddress.street}"></p>
                    <p th:text="${order.shippingAddress.zipCode} + ' ' + ${order.shippingAddress.city}"></p>
                </div>
            </div>

            <div class="sidebar-section">
                <form th:if="${order.canBeCancelled()}" th:action="@{/account/orders/{id}/cancel(id=${order.id})}" method="post" onsubmit="return confirm('Anulowaƒá?')">
                    <button type="submit" class="btn-cancel">‚ùå Anuluj zam√≥wienie</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

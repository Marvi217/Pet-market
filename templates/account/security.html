<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezpieczeństwo - PetMarket</title>
    <link rel="stylesheet" href="/css/account-styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="account-container">
    <aside th:replace="~{fragments/account-sidebar :: sidebar('security')}"></aside>
    <main class="account-content">
        <div class="content-header">
            <h1 class="content-title">Bezpieczeństwo</h1>
            <p class="content-subtitle">Zarządzaj hasłem i dostępem</p>
        </div>

        <div th:if="${success}" class="alert alert-success">✅ Hasło zmienione!</div>
        <div th:if="${error}" class="alert alert-error">❌ <span th:text="${error}"></span></div>

        <div class="content-card">
            <h2 class="card-title">Zmiana hasła</h2>
            <form th:action="@{/account/security/update-password}" method="post" style="max-width: 600px;">
                <div class="form-group">
                    <label>Obecne hasło</label>
                    <input type="password" name="currentPassword" class="form-control" required>
                </div>
                <hr class="form-divider" style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">
                <div class="form-group">
                    <label>Nowe hasło (min. 8 znaków)</label>
                    <input type="password" name="newPassword" class="form-control" required minlength="8">
                </div>
                <div class="form-group">
                    <label>Powtórz nowe hasło</label>
                    <input type="password" name="confirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn-primary" style="margin-top: 20px;">Zaktualizuj hasło</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZarzÄ…dzaj markÄ… - Panel PetMarket</title>
    <link rel="stylesheet" href="/css/admin-styles.css">
</head>
<body>
<div class="admin-wrapper">
    <aside th:replace="~{fragments/admin-fragments :: sidebar('brands')}"></aside>

    <main class="admin-main">
        <div class="admin-content">
            <div class="breadcrumb">
                <a th:href="@{/admin/main/dashboard}">Dashboard</a>
                <span class="breadcrumb-separator">â€º</span>
                <a th:href="@{/admin/brands}">Marki</a>
                <span class="breadcrumb-separator">â€º</span>
                <span th:text="${brand.id == null ? 'Dodaj markÄ™' : 'Edytuj markÄ™'}"></span>
            </div>

            <div class="page-header">
                <h1 class="page-title" th:text="${brand.id == null ? 'Dodaj nowÄ… markÄ™' : 'Edytuj markÄ™: ' + brand.name}"></h1>
            </div>

            <div class="content-card">
                <form th:action="${brand.id == null ? '/admin/brands/save' : '/admin/brands/update'}"
                      method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="${brand.id}">

                    <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                        <div class="form-left">
                            <div class="form-group">
                                <label>Nazwa marki *</label>
                                <input type="text" th:field="${brand.name}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Opis</label>
                                <textarea th:field="${brand.description}" class="form-control" rows="5"></textarea>
                            </div>
                        </div>

                        <div class="form-right">
                            <div class="form-group">
                                <label>Logo marki</label>
                                <input type="file" name="logoFile" class="form-control" accept="image/*" onchange="previewLogo(event)">

                                <div id="logoPreviewContainer" th:style="${brand.logoUrl != null ? 'display:block; margin-top:15px;' : 'display:none; margin-top:15px;'}">
                                    <p style="font-size: 12px; color: var(--text-muted);">PodglÄ…d logo:</p>
                                    <img id="logoPreview" th:src="${brand.logoUrl}" style="max-width: 200px; max-height: 100px; object-fit: contain; border: 1px solid #eee; padding: 5px;">
                                </div>
                            </div>

                            <div th:if="${brand.createdAt}" class="info-box" style="margin-top: 20px; padding: 15px; background: #f8fafc; border-radius: 8px;">
                                <p style="margin: 0; font-size: 13px;">Data utworzenia: <strong th:text="${#temporals.format(brand.createdAt, 'dd.MM.yyyy')}"></strong></p>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
                        <button type="submit" class="btn btn-primary">ðŸ’¾ Zapisz zmiany</button>
                        <a th:href="@{/admin/brands}" class="btn btn-secondary">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script>
    function previewLogo(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('logoPreview');
                const container = document.getElementById('logoPreviewContainer');
                preview.src = e.target.result;
                container.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(alert => {
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 5000);
</script>
</body>
</html>
